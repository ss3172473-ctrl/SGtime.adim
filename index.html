    // ----------------------------------------------------------------

    // ì´ˆê¸° ë‚ ì§œ í‘œì‹œ

    durationBtns.forEach(btn => {

        if (val === 'custom') {

          expirationDateInput.classList.remove('hidden');
          displayDateSpan.innerText = '';
        } else {
          isCustomDate = false;
          expirationDateInput.classList.add('hidden');
          expirationDays = parseInt(days);
          updateDateDisplay();
        }
      });

    function updateDateDisplay() {
      const date = new Date();
      date.setDate(date.getDate() + expirationDays);
      displayDateSpan.innerText = `(~ ${date.toLocaleDateString()})`;
    }

    expirationDateInput.addEventListener('change', () => {
      // Custom date selected
    });

    // ----------------------------------------------------------------
    // Utils
    // ----------------------------------------------------------------
    function formatPhoneNumber(phone) {
      return phone.replace(/[-\s]/g, '');
    }

    function validatePhoneNumber(phone) {
      const cleaned = formatPhoneNumber(phone);
      return /^010\d{8}$/.test(cleaned);
    }

    function generateRandomCode() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let code = '';
      for (let i = 0; i < 6; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return code;
    }

    function showResult(message, type) {
      generateResult.className = `p-4 rounded-lg mt-4 ${type === 'success' ? 'bg-green-50 border border-green-200 text-green-700' : 'bg-red-50 border border-red-200 text-red-700'}`;
      generateResult.innerHTML = message;
      generateResult.classList.remove('hidden');
      if (type === 'success') setTimeout(() => generateResult.classList.add('hidden'), 5000);
    }

    // ----------------------------------------------------------------
    // Actions
    // ----------------------------------------------------------------

    // Create Code
    generateCodeBtn.addEventListener('click', async () => {
      const creatorName = creatorNameInput.value.trim();
      const parentPhone = formatPhoneNumber(parentPhoneInput.value.trim());
      const tags = tagsInput.value.trim();
      const notes = notesInput.value.trim();

      // Calculate Expiration
      let expireDateObj;
      if (isCustomDate) {
        if (!expirationDateInput.value) {
          showResult('ë§Œë£Œ ë‚ ì§œë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”.', 'error');
          return;
        }
        expireDateObj = new Date(expirationDateInput.value);
        expireDateObj.setHours(23, 59, 59, 999); // End of day
      } else {
        expireDateObj = new Date();
        expireDateObj.setDate(expireDateObj.getDate() + expirationDays);
      }

      // Validation
      if (!creatorName) return showResult('ìƒì„±ì ì´ë¦„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.', 'error');
      if (!parentPhone) return showResult('í•™ë¶€ëª¨ ì „í™”ë²ˆí˜¸ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.', 'error');
      if (!validatePhoneNumber(parentPhone)) return showResult('ì˜¬ë°”ë¥¸ ì „í™”ë²ˆí˜¸ í˜•ì‹ì´ ì•„ë‹™ë‹ˆë‹¤.', 'error');

      // Loading State
      generateCodeBtn.disabled = true;
      generateCodeBtn.innerHTML = '<span class="material-symbols-rounded animate-spin">refresh</span> ìƒì„± ì¤‘...';

      try {
        let code;
        let attempts = 0;
        const maxAttempts = 100;

        while (attempts < maxAttempts) {
          code = generateRandomCode();
          const codeDoc = await db.collection('codes').doc(code).get();

          if (!codeDoc.exists) {
            const now = FieldValue.serverTimestamp();

            // Save to Firestore
            await db.collection('codes').doc(code).set({
              code: code,
              createdAt: now,
              createdBy: creatorName,
              parentPhone: parentPhone,
              tags: tags,           // New Field
              notes: notes,         // New Field
              expiresAt: expireDateObj, // New Field
              isActive: true
            });

            await db.collection('sessions').doc(code).set({
              code: code,
              createdAt: now,
              createdBy: creatorName,
              activeConnections: 0,
              lastActivity: now
            });

            showResult(`ì½”ë“œê°€ ìƒì„±ë˜ì—ˆìŠµë‹ˆë‹¤: <strong class="font-mono text-lg">${code}</strong>`, 'success');

            // Reset Form (Leave Expiration as is)
            creatorNameInput.value = '';
            parentPhoneInput.value = '';
            tagsInput.value = '';
            notesInput.value = '';
            loadCodes();
            return;
          }
          attempts++;
        }
        showResult('ì½”ë“œ ìƒì„± ì‹¤íŒ¨. ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.', 'error');
      } catch (error) {
        console.error('Error:', error);
        showResult('ì˜¤ë¥˜ ë°œìƒ: ' + error.message, 'error');
      } finally {
        generateCodeBtn.disabled = false;
        generateCodeBtn.innerHTML = '<span class="material-symbols-rounded">refresh</span> ì½”ë“œ ìƒì„±';
      }
    });

    // Delete Expired Codes
    deleteExpiredBtn.addEventListener('click', async () => {
      if (!confirm('ê¸°ê°„ì´ ë§Œë£Œëœ ì½”ë“œë¥¼ ëª¨ë‘ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?\nì´ ì‘ì—…ì€ ë˜ëŒë¦´ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.')) return;

      const originalText = deleteExpiredBtn.innerHTML;
      deleteExpiredBtn.disabled = true;
      deleteExpiredBtn.innerText = 'ì‚­ì œ ì¤‘...';

      try {
        const now = new Date();
        // Firestore query for expired codes
        const snapshot = await db.collection('codes').where('expiresAt', '<', now).get();

        if (snapshot.empty) {
          alert('ë§Œë£Œëœ ì½”ë“œê°€ ì—†ìŠµë‹ˆë‹¤.');
        } else {
          // Batch delete
          const batch = db.batch();
          let count = 0;
          snapshot.docs.forEach(doc => {
            batch.delete(doc.ref);
            count++;
          });

          await batch.commit();
          alert(`${count}ê°œì˜ ë§Œë£Œëœ ì½”ë“œë¥¼ ì‚­ì œí–ˆìŠµë‹ˆë‹¤.`);
          loadCodes();
        }
      } catch (error) {
        console.error('Batch delete error:', error);
        alert('ì‚­ì œ ì¤‘ ì˜¤ë¥˜ ë°œìƒ: ' + error.message);
      } finally {
        deleteExpiredBtn.disabled = false;
        deleteExpiredBtn.innerHTML = originalText;
      }
    });

    // Load List
    async function loadCodes() {
      codesList.innerHTML = '<div class="text-center py-8 text-slate-500">ë¡œë”© ì¤‘...</div>';

      try {
        const snapshot = await db.collection('codes')
          .orderBy('createdAt', 'desc')
          .get();

        if (snapshot.empty) {
          codesList.innerHTML = '<div class="text-center py-8 text-slate-500">ìƒì„±ëœ ì½”ë“œê°€ ì—†ìŠµë‹ˆë‹¤.</div>';
          return;
        }

        codesList.innerHTML = '';
        const now = new Date();

        snapshot.forEach(doc => {
          const data = doc.data();
          const code = doc.id;
          const createdBy = data.createdBy || 'ì•Œ ìˆ˜ ì—†ìŒ';
          const parentPhone = data.parentPhone || '';

          // Tags Array
          const tagString = data.tags || '';
          const tags = tagString.split(/[\s,]+/).filter(t => t.length > 0).map(t => t.startsWith('#') ? t : '#' + t);

          const notes = data.notes || '';

          // Date & Expiration Check
          let expiresAtDate = data.expiresAt ? (data.expiresAt.toDate ? data.expiresAt.toDate() : new Date(data.expiresAt)) : null;
          let isExpired = false;
          let dateStr = 'ê¸°í•œ ì—†ìŒ';

          if (expiresAtDate) {
            isExpired = expiresAtDate < now;
            dateStr = expiresAtDate.toLocaleDateString('ko-KR');

          // Render Item
          const codeItem = document.createElement('div');

          // Notes HTML

          // Status Badge

            statusLabel = `<span class="px-2 py-0.5 bg-slate-200 text-slate-500 text-xs rounded-full font-bold ml-2">ë§Œë£Œë¨</span>`;
          } else if (expiresAtDate) {
            const diffDays = Math.ceil((expiresAtDate - now) / (1000 * 60 * 60 * 24));

            statusLabel = `<span class="px-2 py-0.5 ${colorClass} text-xs rounded-full font-bold ml-2">D-${diffDays}</span>`;
          }

          codeItem.innerHTML = `
            <div class="flex flex-col gap-2">
              <div class="flex items-start justify-between">
                <div>
                  <div class="flex items-center flex-wrap mb-1">
                    <span class="font-mono text-xl font-bold text-slate-900 mr-1">${code}</span>
                    <span class="text-sm font-medium text-slate-700">(${createdBy})</span>
                    ${statusLabel}
                  </div>
                  <div class="flex flex-wrap gap-1 mb-2">
                    ${tagsHtml}
                  </div>
                  <div class="text-xs text-slate-400 flex flex-wrap gap-x-3 gap-y-1">
                     <span class="flex items-center gap-1"><span class="material-symbols-rounded text-xs">event</span> ìœ íš¨ê¸°ê°„: ${dateStr}</span>
                     <span class="flex items-center gap-1"><span class="material-symbols-rounded text-xs">phone</span> ${parentPhone}</span>
                  </div>
                </div>
                <button 
                  class="p-2 text-slate-400 hover:text-red-600 hover:bg-red-50 rounded-lg transition-all"
                  onclick="deleteCode('${code}')"
                  title="ì‚­ì œ"
                >
                  <span class="material-symbols-rounded">delete</span>
                </button>
              </div>
              ${notesHtml}
            </div>
          `;
          codesList.appendChild(codeItem);
        });
      } catch (error) {
        console.error('Error:', error);
        codesList.innerHTML = '<div class="text-center py-8 text-red-500">ëª©ë¡ ë¡œë“œ ì‹¤íŒ¨</div>';
      }
    }

    window.deleteCode = async function (code) {
      if (!confirm(`ì½”ë“œ "${code}"ë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) return;
      try {

        loadCodes();
      } catch (e) {
        alert('ì‚­ì œ ì‹¤íŒ¨: ' + e.message);

    };

    refreshBtn.addEventListener('click', loadCodes);

    // Initial Load
    // (Wait a bit or run immediately)
    if (document.body.style.display !== 'none') {
      loadCodes();
    } else {
      // Observer or check visibility
      // Since prompt is blocking, this runs after display block usually in simple browsers
      setTimeout(loadCodes, 500);
    }
