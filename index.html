        const codeItem = document.createElement('div');

        const tagsHtml = tags.map(tag => `<span class="px-2 py-0.5 bg-indigo-50 text-indigo-600 rounded text-xs font-semibold mr-1 border border-indigo-100">${tag}</span>`).join('');
        const notesHtml = notes ? `<div class="mt-2 text-sm text-slate-600 bg-white p-2 rounded border border-slate-100 flex gap-2"><span class="font-bold text-xs text-slate-400 shrink-0 mt-0.5">NOTE</span><span class="break-all">${notes}</span></div>` : '';

        // Status Badge
        let statusLabel = '';
        if (isExpired) {
          statusLabel = `<span class="px-2 py-0.5 bg-slate-200 text-slate-500 text-xs rounded-full font-bold ml-2">ë§Œë£Œë¨</span>`;
        } else if (expiresAtDate) {
          const diffDays = Math.ceil((expiresAtDate - now) / (1000 * 60 * 60 * 24));
          const colorClass = diffDays <= 7 ? 'bg-orange-100 text-orange-700' : 'bg-green-100 text-green-700';
          statusLabel = `<span class="px-2 py-0.5 ${colorClass} text-xs rounded-full font-bold ml-2">D-${diffDays}</span>`;
        }

        codeItem.innerHTML = `
          <div class="flex flex-col gap-2">
            <div class="flex items-start justify-between">
              <div class="w-full">
                <div class="flex items-center flex-wrap mb-1">
                  <span class="font-mono text-xl font-bold text-slate-900 mr-2">${code}</span>
                  <span class="text-sm font-medium text-slate-700 mr-1">${data.createdBy || 'Unknown'}</span>
                  ${statusLabel}
                </div>
                <div class="flex flex-wrap gap-1 mb-2">
                  ${tagsHtml}
                </div>
                <div class="text-xs text-slate-500 flex flex-wrap gap-x-4 gap-y-1 items-center">
                   <span class="flex items-center gap-1"><span class="material-symbols-rounded text-xs">event</span> ${dateStr}</span>
                   <span class="flex items-center gap-1"><span class="material-symbols-rounded text-xs">phone</span> ${parentPhone}</span>
                </div>
              </div>
              <div class="flex items-start gap-1 shrink-0 ml-2">
                <button 
                  class="p-2 text-slate-400 hover:text-indigo-600 hover:bg-indigo-50 rounded-lg transition-all"
                  onclick="openEditModal('${code}')"
                  title="ìˆ˜ì •"
                >
                  <span class="material-symbols-rounded">edit</span>
                </button>
                <button 
                  class="p-2 text-slate-400 hover:text-red-600 hover:bg-red-50 rounded-lg transition-all"
                  onclick="deleteCode('${code}')"
                  title="ì‚­ì œ"
                >
                  <span class="material-symbols-rounded">delete</span>
                </button>
              </div>
            </div>
            ${notesHtml}
          </div>
        `;
        codesList.appendChild(codeItem);
      });
    }

    // ----------------------------------------------------------------
    // Edit & Delete
    // ----------------------------------------------------------------
    window.openEditModal = function (code) {
      const item = allCodes.find(c => c.id === code);
      if (!item) return;

      editCodeId.value = code;
      editCodeDisplay.value = code;
      editCreator.value = item.createdBy;
      editPhone.value = item.parentPhone;
      editTags.value = item.tags || '';
      editNotes.value = item.notes || '';

      if (item.expiresAt) {
        const d = item.expiresAt.toDate ? item.expiresAt.toDate() : new Date(item.expiresAt);
        // Format YYYY-MM-DD
        const yyyy = d.getFullYear();
        const mm = String(d.getMonth() + 1).padStart(2, '0');
        const dd = String(d.getDate()).padStart(2, '0');
        editExpiration.value = `${yyyy}-${mm}-${dd}`;
      } else {
        editExpiration.value = '';
      }

      editModal.showModal();
    }

    window.closeEditModal = function () {
      editModal.close();
    }

    window.saveEdit = async function () {
      const code = editCodeId.value;
      const phone = editPhone.value;
      const tags = editTags.value;
      const notes = editNotes.value;
      const dateVal = editExpiration.value;

      if (!code) return;
      if (!validatePhoneNumber(phone)) {
        alert('ì „í™”ë²ˆí˜¸ í˜•ì‹ì´ ì˜¬ë°”ë¥´ì§€ ì•ŠìŠµë‹ˆë‹¤.');
        return;
      }

      const updateData = {
        parentPhone: formatPhoneNumber(phone),
        tags: tags,
        notes: notes
      };

      if (dateVal) {
        const newDate = new Date(dateVal);
        newDate.setHours(23, 59, 59, 999);
        updateData.expiresAt = newDate;
      }

      try {
        await db.collection('codes').doc(code).update(updateData);
        showToast('ì„±ê³µì ìœ¼ë¡œ ìˆ˜ì •ë˜ì—ˆìŠµë‹ˆë‹¤.');
        closeEditModal();
        loadCodes(); // Reload list
      } catch (e) {
        alert('ìˆ˜ì • ì‹¤íŒ¨: ' + e.message);
      }
    }

    window.deleteCode = async function (code) {
      if (!confirm(`ì½”ë“œ "${code}"ë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) return;
      try {
        await db.collection('codes').doc(code).delete();
        // Optimistic UI update or reload
        loadCodes();
      } catch (e) {
        alert('ì‚­ì œ ì‹¤íŒ¨: ' + e.message);
      }
    };

    refreshBtn.addEventListener('click', loadCodes);

    // Init
    if (document.body.style.display !== 'none') {
      loadCodes();
      autoCleanupExpired();
    } else {
      setTimeout(() => {
        loadCodes();
        autoCleanupExpired();
      }, 500);
    }
  </script>
